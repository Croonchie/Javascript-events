<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling Demo</title>
  <style>
    section {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    .button-group button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Event Handling Demo</h1>

  <!-- Mouse Events -->
  <section>
    <h2>Mouse Events</h2>
    <button id="hoverBtn">Hover Me</button>
    <p id="mouseMsg">Hover over the button above.</p>
  </section>
  
<!-- Keyboard Events -->
  <section>
    <h2>Keyboard Events</h2>
    <input type="text" id="keyInput" placeholder="Type something...">
    <p id="keyMsg">Last key pressed: </p>
  </section>

<!-- Form Events -->
  <section>
    <h2>Form Events</h2>
    <form id="eventForm">
      <input type="text" placeholder="Enter your name">
      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <!-- Focus and Blur Events -->
  <section>
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focusInput" placeholder="Click to focus...">
    <p id="focusMsg">Waiting for interaction...</p>
  </section>

  <!-- Event Delegation -->
  <section>
    <h2>Event Delegation</h2>
    <div id="buttonContainer" class="button-group">
      <button>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
    <p id="delegateMsg">Click a button above.</p>
  </section>

</body>
</html>
