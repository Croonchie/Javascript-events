<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling Demo</title>
  <style>
    section {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    .button-group button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Event Handling Demo</h1>

  <!-- Mouse Events -->
  <section>
    <h2>Mouse Events</h2>
    <button id="hoverBtn">Hover Me</button>
    <p id="mouseMsg">Hover over the button above.</p>
  </section>
  
<!-- Keyboard Events -->
  <section>
    <h2>Keyboard Events</h2>
    <input type="text" id="keyInput" placeholder="Type something...">
    <p id="keyMsg">Last key pressed: </p>
  </section>

<!-- Form Events -->
  <section>
    <h2>Form Events</h2>
    <form id="eventForm">
      <input type="text" placeholder="Enter your name">
      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <!-- Focus and Blur Events -->
  <section>
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focusInput" placeholder="Click to focus...">
    <p id="focusMsg">Waiting for interaction...</p>
  </section>

  <!-- Event Delegation -->
  <section>
    <h2>Event Delegation</h2>
    <div id="buttonContainer" class="button-group">
      <button>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
    <p id="delegateMsg">Click a button above.</p>
  </section>

  <script>
    // Mouse Events
    const hoverBtn = document.getElementById('hoverBtn');
    const mouseMsg = document.getElementById('mouseMsg');

    hoverBtn.addEventListener('mouseover', () => {
      mouseMsg.textContent = "You're hovering over the button!";
    });

    hoverBtn.addEventListener('mouseout', () => {
      mouseMsg.textContent = "You left the button.";
    });

    // Keyboard Events
    const keyInput = document.getElementById('keyInput');
    const keyMsg = document.getElementById('keyMsg');

    keyInput.addEventListener('keydown', (e) => {
      keyMsg.textContent = `Last key pressed: ${e.key}`;
    });

    // Form Events
    const eventForm = document.getElementById('eventForm');
    const formMsg = document.getElementById('formMsg');

    eventForm.addEventListener('submit', (e) => {
      e.preventDefault();
      formMsg.textContent = "Form submitted successfully!";
    });

    // Focus and Blur Events
    const focusInput = document.getElementById('focusInput');
    const focusMsg = document.getElementById('focusMsg');

    focusInput.addEventListener('focus', () => {
      focusMsg.textContent = "Input field is focused.";
    });

    focusInput.addEventListener('blur', () => {
      focusMsg.textContent = "Input field lost focus.";
    });

    // Event Delegation
    const buttonContainer = document.getElementById('buttonContainer');
    const delegateMsg = document.getElementById('delegateMsg');

    buttonContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        delegateMsg.textContent = `You clicked: ${e.target.textContent}`;
      }
    });
  </script>

</body>
</html>
